<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FabApp Quote</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/progressbar.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>

<body>


    <!--Main Navigation-->
    <header>
        <div id="nav-placeholder"></div>
        <script>
            $(function () {
                $("#nav-placeholder").load("./html_components/nav-bar.html");
            });
        </script>
    </header>
    <!--Main Navigation-->


    <!--Main layout-->
    <main class="mt-5">

        <div class="container content-row">

            <!--Grid row-->
            <div class="row">

                <div class="col-md-4 col-lg-4 mb-4">

                    <!--Card content-->
                    <div class="card h-100 grey lighten-4">
                        <!--Title-->
                        <h4 class="card-title text-center">PolyPrinter</h4>
                        <div class="row text-center" style="margin-top: 40px">
                            <div class="col-sm-3 col-md-5 col-lg-4">
                                <img class="img-responsive ml-2" src="./images/polyprinter.svg" alt="Card image cap" style="max-height:100px;">
                            </div>

                            <div class="col-sm-8 col-md-6 col-lg-7 ml-2">
                                <div class="md-form">
                                    <input id="polyprinter-input" class="form-control" onkeyup="polyPrinter()" onchange="polyPrinter()" type="number" min="0" max="1000" step=".5" autocomplete="off">
                                    <label for="form1" class="">Grams</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <h2 id="polyprinter-output" class="font-medium text-center">
                                    $0.00
                                </h2>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 col-lg-4 mb-4">
                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                    </div>

                    <!--Card content-->
                    <div class="card h-100 grey lighten-4 text-center">
                        <!--Title-->
                        <h4 class="card-title">Vinyl</h4>
                        <div class="row" style="margin-top: 40px;">
                            <div class="col-sm-3 col-md-5 col-lg-4">
                                <img class="img-responsive ml-2" src="./images/vinyl.svg" alt="Card image cap" style="max-height:100px;">
                            </div>

                            <div class="col-sm-8 col-md-6 col-lg-7 ml-2">
                                <div class="md-form">
                                    <input id="vinyl-input" class="form-control" onkeyup="vinyl()" onchange="vinyl()" type="number" min="0" max="1000" step=".5" autocomplete="off">
                                    <label for="form1" class="">Inches</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <h2 id="vinyl-output" class="font-medium text-center">
                                    $0.00
                                </h2>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 col-lg-4 mb-4 text-center">

                    <!--Card content-->
                    <div class="card h-100 grey lighten-4 text-center">
                        <!--Title-->
                        <h4 class="card-title">uPrint</h4>
                        <div class="row">

                            <div class="col-sm-3 col-md-4 col-lg-3">
                                <img class="img-responsive ml-2" src="./images/uprint.svg" style="max-height:100px;" alt="Card image cap">
                            </div>

                            <div class="col-sm-8 col-md-7 col-lg-8 ml-2">
                                <div class="md-form">
                                    <input id="uPrint-material-input" class="form-control" onkeyup="uPrint()" onchange="uPrint()" type="number" min="0" max="1000" step=".5" autocomplete="off">
                                    <label for="form1" class="">Model in<sup> 3</sup></label>
                                </div>
                                <div class="md-form">
                                    <input id="uPrint-support-input" class="form-control" onkeyup="uPrint()" onchange="uPrint()" type="number" min="0" max="1000" step=".5" autocomplete="off">
                                        <label for="form1" class="">Support in<sup> 3</sup></label>
                                    </div>
                            </div>
                            <div class="col-sm-12">
                                <h2 id="uPrint-output" class="font-medium text-center">
                                    $0.00
                                </h2>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>
    <!--Main layout-->


    <!--Footer-->
    <footer>
        <div id="footer-placeholder"></div>
        <script>
            $(function () {
                $("#footer-placeholder").load("./html_components/footer.html");
            });
        </script>
    </footer>
    <!--Footer-->


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript">
    function polyPrinter()
    {
        var rate = 0.05;
        var volume = document.getElementById("polyprinter-input").value;
        var total = (volume * rate).toFixed(2);
        document.getElementById("polyprinter-output").innerHTML = "$ " + total;
    }
    
    function vinyl()
    {
        var rate = 0.05;
        var length = document.getElementById("vinyl-input").value;
        var total = (rate * length).toFixed(2);
        document.getElementById("vinyl-output").innerHTML = "$" + total;
    }
    function uPrint()
    {
        var conv_rate = 16.387
        var rate1 = 0.5;
        var rate2 = 0.5;
        var volume1 = document.getElementById("uPrint-material-input").value;
        var volume2 = document.getElementById("uPrint-support-input").value;
        var total = ((volume1 * conv_rate * rate1) + (volume2 * conv_rate * rate2)).toFixed(2);
        document.getElementById("uPrint-output").innerHTML = "$" + total;
    }
    
    </script>
</body>

</html>
