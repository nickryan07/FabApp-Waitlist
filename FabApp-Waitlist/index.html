<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FabApp Homepage</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/progressbar.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <div id="nav-placeholder"></div>
        <script>
            $(function() {
                $("#nav-placeholder").load("./html_components/nav-bar.html");
            });

        </script>
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-5">

        <!--Main container-->
        <div class="container content-row">


            <!--Grid row-->
            <div class="row d-flex">

                <!--Grid column-->
                <div class="col-md-6 col-sm-6 mb-4">

                    <!-- 3D Printers Status -->
                    <div class="card h-100 text-center grey lighten-4">
                        <div class="card-body card-block">
                            <h4 class="card-title">3D PRINTERS</h4>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 mb-4">
                                    <h4 class="card-text">Now Serving</h4>
                                    <h1 class="card-title font-large">#6</h1>
                                    <h4 class="card-text">Next Issuable #7</h4>
                                </div>
                                <div class="col-lg-6 col-md-12 mb-4">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="progress blue-value">
                                                    <span class="progress-left">
                                                        <span class="progress-bar"></span>
                                                    </span>
                                                    <span class="progress-right">
                                                        <span class="progress-bar"></span>
                                                    </span>
                                                    <div>
                                                        <h3 class="progress-value">60</h3>
                                                        <h2 class="progress-title">Minute Wait</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Grid column-->
                <div class="col-md-6 col-sm-6 mb-4">

                    <!-- 3D Printers Status -->
                    <div class="card h-100 text-center">
                        <div class="card-body card-block grey lighten-4">
                            <h4 class="card-title">LASERS</h4>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 mb-4">
                                    <h4 class="card-text">Now Serving</h4>
                                    <h1 class="card-title font-large">#6</h1>
                                    <h4 class="card-text">Next Issuable #7</h4>
                                </div>
                                <div class="col-lg-6 col-md-12 mb-4">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="progress blue-value">
                                                    <span class="progress-left">
                                                        <span class="progress-bar"></span>
                                                    </span>
                                                    <span class="progress-right">
                                                        <span class="progress-bar"></span>
                                                    </span>
                                                    <div>
                                                        <h3 class="progress-value">60</h3>
                                                        <h2 class="progress-title">Minute Wait</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Grid row-->
            
            <div class="row d-flex">
                
                <!--Grid column-->
                <div class="col-lg-4 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 grey lighten-4" style="text-align: center">
                        <div class="card-body card-block">
                            <h4 class="card-title text-center">VIEW WAIT</h4>
                            <img class="img-fluid card-img" src="./images/wait.svg" alt="Card image cap">
                        </div>

                        <div class="md-form ml-4 mt-2 mr-4">
                            <input placeholder="MavID" type="text" id="form5">
                            <label for="form5">UserName</label>
                        </div>
                        <a href="student_homepage.html" class="btn btn-primary">Login</a>
                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 grey lighten-4" style="text-align: center">
                        <div class="card-body card-block">
                            <h4 class="card-title text-center">QUOTE</h4>
                            <img class="img-fluid card-img" src="./images/price-tag.svg" alt="Card image cap">
                        </div>
                        <a href="./quotes_page.html" class="btn btn-primary">Get Quote</a>
                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 grey lighten-4" style="text-align: center">
                        <div class="card-body card-block">
                            <h4 class="card-title text-center">MATERIALS</h4>
                            <img class="img-fluid card-img" src="./images/items.svg" alt="Card image cap">
                        </div>
                        <a href="materials.html" class="btn btn-primary">View</a>
                    </div>
                </div>
            <!--Grid column-->
            </div>
        </div>
        <!--Grid row-->

    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer>
        <div id="footer-placeholder"></div>
        <script>
            $(function() {
                $("#footer-placeholder").load("./html_components/footer.html");
            });

        </script>
    </footer>
    <!--Footer-->
    <!-- JQuery -->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
