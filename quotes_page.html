<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FabApp Quote</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/progressbar.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</head>

<body>


    <!--Main Navigation-->
    <header>
        <!--Navbar-->
        <header>
            <div id="nav-placeholder"></div>
            <script>
                $(function () {
                    $("#nav-placeholder").load("./html_components/nav-bar.html");
                });
            </script>
        </header>
        <!--/.Navbar-->
    </header>
    <!--Main Navigation-->


    <!--Main layout-->
    <main class="mt-5">

        <div class="container">

            <!--Grid row-->
            <div class="row">

                <div class="col-md-6 col-lg-4 mb-4">

                    <!--Card content-->
                    <div class="card-body grey lighten-4 text-center">
                        <!--Title-->
                        <h4 class="card-title text-center">PolyPrinter</h4>
                        <div class="row">
                            <div class="col-sm-3">
                                <img class="img" src="./images/polyprinter.svg" style="height:70px" alt="Card image cap">
                            </div>

                            <div class="col-sm-8 ml-2">
                                <div class="md-form">
                                    <input type="text" id="form1" class="form-control">
                                    <label for="form1" class="">Grams</label>
                                </div>
                            </div>
                        </div>

                        <!--Text-->
                        <a href="#" class="btn btn-primary">Get Quote</a>
                    </div>

                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                    </div>

                    <!--Card content-->
                    <div class="card-body grey lighten-4 text-center">
                        <!--Title-->
                        <h4 class="card-title">Vinyl</h4>
                        <div class="row">
                            <div class="col-sm-3">
                                <img class="img" src="./images/vinyl.svg" style="height:70px" alt="Card image cap">
                            </div>

                            <div class="col-sm-8 ml-2">
                                <div class="md-form">
                                    <input type="text" id="form1" class="form-control">
                                    <label for="form1" class="">Inches</label>
                                </div>
                            </div>
                        </div>

                        <a href="#" class="btn btn-primary">Get Quote</a>
                    </div>

                </div>
                <div class="col-md-12 col-lg-4 mb-4 text-center">

                    <!--Card content-->
                    <div class="card-body grey lighten-4 text-center">
                        <!--Title-->
                        <h4 class="card-title">uPrint</h4>
                        <div class="row">

                            <div class="col-sm-3">
                                <img class="img" src="./images/uprint.svg" style="height:70px" alt="Card image cap">
                            </div>

                            <div class="col-sm-8 ml-2">
                                <div class="md-form">
                                    <input type="text" id="form1" class="form-control">
                                    <label for="form1" class="">Model Inches<sup> 3</sup></label>
                                </div>
                                <div class="md-form">
                                        <input type="text" id="form1" class="form-control">
                                        <label for="form1" class="">Support Inches<sup> 3</sup></label>
                                    </div>
                            </div>
                        </div>

                        <a href="#" class="btn btn-primary">Get Quote</a>
                    </div>

                </div>

            </div>


    </main>
    <!--Main layout-->


    <!--Footer-->
    <footer>
        <div id="footer-placeholder"></div>
        <script>
            $(function () {
                $("#footer-placeholder").load("./html_components/footer.html");
            });
        </script>
    </footer>
    <!--Footer-->


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
